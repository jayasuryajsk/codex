<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Codex Frontend</title>
  <style>
    html, body, #app {
      height: 100%;
      margin: 0;
    }
    #header {
      display: flex;
      gap: 8px;
      padding: 8px;
      background: #eee;
    }
    #layout {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: calc(100% - 40px);
    }
    #sidebar {
      resize: horizontal;
      overflow: auto;
    }
    #chat {
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="header">
      <button id="toggle-sidebar">Hide Sidebar</button>
      <button id="open-settings">Settings</button>
    </div>
    <div id="layout">
      <div id="sidebar">
        <input id="search" type="text" placeholder="Search files" />
        <ul id="files"></ul>
        <textarea id="patch" placeholder="Patch text"></textarea>
        <button id="apply">Apply Patch</button>
      </div>
      <div id="chat">
        <input id="prompt" type="text" placeholder="Enter prompt" />
        <button id="send">Send</button>
        <pre id="response"></pre>
      </div>
    </div>
    <div id="settings-panel" style="display:none"></div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
