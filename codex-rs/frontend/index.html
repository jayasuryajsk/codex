<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Codex Frontend</title>
  <style>
    html, body, #app {
      height: 100%;
      margin: 0;
    }
    #header {
      display: flex;
      gap: 8px;
      padding: 8px;
      background: #eee;
      align-items: center;
    }
    #layout {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: calc(100% - 40px);
    }
    #sidebar {
      resize: horizontal;
      overflow: auto;
    }
    #chat {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat .messages {
      flex: 1;
      overflow: auto;
      padding: 8px;
    }
    #chat .input-row {
      display: flex;
      gap: 4px;
      padding: 8px;
    }
    #chat .input-row input {
      flex: 1;
    }
    .selected {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="header">
      <button id="toggle-sidebar">Hide Sidebar</button>
      <div style="margin-left:auto;display:flex;gap:8px;">
        <button id="open-auth">Auth</button>
        <button id="open-settings">Settings</button>
        <button id="reset-workspace">Reset Workspace</button>
      </div>
    </div>
    <div id="layout">
      <div id="sidebar">
        <div id="file-tree"></div>
        <textarea id="patch" placeholder="Patch text"></textarea>
        <button id="apply">Apply Patch</button>
      </div>
      <div id="chat"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
